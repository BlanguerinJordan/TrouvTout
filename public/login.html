<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrouvTout</title>
</head>
<body>
        <form id="formsignup" method="post">
        <input id="username" type="text" placeholder="username">
        <input id="date" type="date">
        <input id="emailsignup" type="email" placeholder="email">
        <input id="passwordsignup" type="password" placeholder="password">
        <button id="signup" type="submit">S'inscrire</button>
    </form>
    <br>
    <form id="formsignin" method="post">
        <input id="emailsignin" type="email" placeholder="email connexion">
        <input id="passwordsignin" type="password" placeholder="password connexion">
        <button id="signin" type="submit">Se connecter</button>
    </form>
    <br>
    <button id="disconnect">Se déconnecter</button>
    <button id="delete_account">Supprimer le compte</button>
    <a href="/TrouvTout/forgetpassword">
        <button id="forget_password">Mot de passe oublié ?</button>
    </a>
    <script type="module" src="/TrouvTout/js/login.js"></script>
</body>
</html>

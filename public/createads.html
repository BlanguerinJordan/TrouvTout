<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Créer une annonce - TrouvTout</title>
</head>

<body>

    <!-- Header avec bouton de retour -->
    <header>
        <h1>TrouvTout</h1>
        <a href="./"><button>Retour à l'accueil</button></a>
        <button id="disconnect">Se Deconnecter</button>
    </header>

    <!-- Formulaire de création d'annonce -->
    <section>
        <h2>Créer une nouvelle annonce</h2>

        <form id="createad_form" method="POST">

            <!-- Titre -->
            <div>
                <label for="title">Titre :</label>
                <input type="text" id="title" name="title" placeholder="ex: Vélo de course" required>
            </div>

            <!-- Description -->
            <div>
                <label for="description">Description :</label><br>
                <textarea id="description" name="description" rows="4" cols="50"
                    placeholder="Décrivez votre annonce ici..." required></textarea>
            </div>

            <!-- Prix -->
            <div>
                <label for="price">Prix (€) :</label>
                <input type="number" id="price" name="price" placeholder="ex: 250" min="0" required>
            </div>

            <!-- Lieu -->
            <div>
                <label for="location">Lieu :</label>
                <input type="text" id="location" name="location" placeholder="ex: Paris" required>
            </div>

            <!-- Catégories -->
            <div>
                <label for="categorie">Catégorie :</label>
                <select id="categorie" name="categorie_id" required>
                    <option value="" disabled selected>Choisissez une catégorie</option>
                    <!-- Les options seront ajoutées dynamiquement en JS -->
                </select>
            </div>

            <div>
                <input id="images" type="file" name="image" accept="image/*" required />
            </div>


            <!-- Bouton d'envoi -->
            <div>
                <button type="submit">Créer l'annonce</button>
            </div>

        </form>
    </section>

    <script type="module" src="./js/createads.js"></script>
</body>

</html>

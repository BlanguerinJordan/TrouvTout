<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrouvTout</title>
</head>
<body>
     <h1>Mon Profil</h1>
     <button id="disconnect">Se Deconnecter</button>

    <form action="/update-profile" method="POST">
        <!-- Informations de profil -->
        <div>
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" id="username" name="username" placeholder="ex: john_doe" required>
        </div>

        <div>
            <label for="lastname">Nom :</label>
            <input type="text" id="lastname" name="lastname" placeholder="ex: Dupont" required>
        </div>

        <div>
            <label for="firstname">Prénom :</label>
            <input type="text" id="firstname" name="firstname" placeholder="ex: Jean" required>
        </div>

        <div>
            <label for="birthday_date">Date de naissance :</label>
            <input type="date" id="birthday_date" name="birthday_date" required>
        </div>

        <div>
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" placeholder="ex: jean.dupont@email.com" required>
        </div>

        <div>
            <label for="email_confirm">Confirmer l'email :</label>
            <input type="email" id="email_confirm" name="email_confirm" required>
        </div>

        <div>
            <label for="phone_number">Numéro de téléphone :</label>
            <input type="tel" id="phone_number" name="phone_number" placeholder="ex: 06 12 34 56 78" required>
        </div>

        <div>
            <label for="location">Localisation :</label>
            <input type="text" id="location" name="location" placeholder="ex: Paris, France" required>
        </div>

        <!-- Changement de mot de passe -->
        <h2>Modifier le mot de passe</h2>

        <div>
            <label for="current_password">Mot de passe actuel :</label>
            <input type="password" id="current_password" name="current_password" required>
        </div>

        <div>
            <label for="new_password">Nouveau mot de passe :</label>
            <input type="password" id="new_password" name="new_password" required>
        </div>

        <div>
            <label for="confirm_new_password">Confirmer le nouveau mot de passe :</label>
            <input type="password" id="confirm_new_password" name="confirm_new_password" required>
        </div>

        <div>
            <button type="submit">Enregistrer les modifications</button>
        </div>
    </form>

    <script type="module" src="/TrouvTout/js/profil.js"></script>
</body>
</html>
